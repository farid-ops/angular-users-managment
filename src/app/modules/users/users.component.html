<div class="main">
  <div class="table">
    <mat-card class="head">
      <div class="item">
        <span>Name</span>
      </div>
      <div class="item">
        <span>Email</span>
      </div>
      <div class="item">
        <span>Address</span>
      </div>
      <div class="item">
        <span>Site web</span>
      </div>
    </mat-card>
    <mat-card *ngFor="let user of users" class="line">
      <div class="item">
        <span>{{user.name}}</span>
      </div>
      <div class="item">
        <span>{{user.email}}</span>
      </div>
      <div class="item">
        <span>{{user.address.city}}</span>
      </div>
      <div class="item">
        <span>{{user.website}}</span>
      </div>
    </mat-card>

  </div>
</div>
